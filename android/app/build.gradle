// app/build.gradle
plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    // Define el namespace (usado en Android Studio 4.2+)
    namespace "com.telefonia.personal"
    compileSdk 34

    defaultConfig {
        applicationId "com.telefonia.personal" // Debe coincidir con tu namespace
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            // Estas propiedades pueden definirse en gradle.properties o pasarse por línea de comando
            storeFile file(KEYSTORE_FILE)
            storePassword KEYSTORE_PASSWORD
            keyAlias KEY_ALIAS
            keyPassword KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            applicationIdSuffix ".debug"
            debuggable true
        }
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.9.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.10.0"
    // Agrega aquí otras dependencias que necesites
}
