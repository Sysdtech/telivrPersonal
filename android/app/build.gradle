// app/build.gradle
plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    // Define el namespace (usado en Android Studio 4.2+)
    namespace "com.telefonia.personal"
    compileSdk 34

    defaultConfig {
        applicationId "com.telefonia.personal" // Debe coincidir con tu namespace
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            // Estas propiedades pueden definirse en gradle.properties o pasarse por l√≠nea de comando
            storeFile file(KEYSTORE_FILE)
            storePassword KEYSTORE_PASSWORD
            keyAlias KEY_ALIAS
            keyPassword KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            applicationIdSuffix ".debug"
            debuggable true
        }
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.9'  // Para Gson
    implementation 'com.karumi:dexter:6.2.3'  // Para permisos
    implementation 'org.java-websocket:Java-WebSocket:1.5.2'  // Para WebSocket
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'  // Para HTTP requests
}

