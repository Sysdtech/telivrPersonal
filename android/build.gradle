buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Plugin de Android Gradle (AGP) y plugin de Kotlin
        classpath "com.android.tools.build:gradle:8.1.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
